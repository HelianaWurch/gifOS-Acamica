<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--Estilos y librerias-->
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

		<link rel="shortcut icon" href="./assets/logo-desktop-modo-noc.svg" />
		<title>GIFOS</title>
	</head>

	<body>
		<!--Header - Nav-->
		<header>
			<nav>
				<div class="nav-box-one">
					<a href="./index.html"><img class="nav-logo" src="./assets/logo-desktop.svg" alt="logo" /></a>
				</div>
				<div class="nav-box-two">
					<input type="checkbox" id="checkbox" />
					<label for="checkbox"></label>
					<span></span>
					<span></span>
					<span></span>
					<ul id="nav-ul">
						<li><a id="nocturno" href="#" onclick="darkMode()">Modo Nocturno</a></li>
						<li>
							<hr />
						</li>
						<li><a href="./favoritos.html">Favoritos</a></li>
						<li>
							<hr />
						</li>
						<li><a href="#misgifos">Mis GIFOS</a></li>
						<li>
							<hr />
						</li>
						<li>
							<a id="nav-creargifos-link" href="#creargifos">Crear Gifos</a>
							<a id="nav-creargifos-btn" href="#creargifos">
								<img class="crear-gifos" src="./assets/button-crear-gifo.svg" alt="crear gifos" />
								<img class="crear-gifos-hover" src="./assets/CTA-crear-gifo-hover.svg" alt="crear gifos" />
							</a>
						</li>
						<li>
							<hr />
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<section id="favoritos">
			<div></div>
			<h2>Favoritos</h2>
		</section>

		<!--Trending GIFOS-->
		<section id="trending-gifos">
			<h2>Trending GIFOS:</h2>
			<p>
				Mira los últimos <br />
				GIFOS de nuestra comunidad.
			</p>

			<!--Carousel-->
			<div id="carousel-container" class="disp-flex-center">
				<div class="left">
					<button id="trending-left-btn" class="btn left-btn">
						<img src="./assets/button-left.svg" alt="" />
						<img class="btn-hover" src="./assets/button-slider-left-hover.svg" alt="" />
					</button>
				</div>
				<div id="trending-carousel"></div>
				<div class="right">
					<button id="trending-right-btn" class="btn right-btn">
						<img src="./assets/button-right.svg" alt="" />
						<img class="btn-hover" src="./assets/button-slider-right-hover.svg" alt="" />
					</button>
				</div>
			</div>
		</section>

		<!--Footer-->
		<footer id="footer">
			<div class="social">
				<div>
					<p>Compartir en:</p>
				</div>
				<div class="social-icons">
					<a href="https://www.facebook.com" target="_blank">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="https://twitter.com" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://instagram.com" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div>
				<p>© GIFOS 2020 All Rights Reserved.</p>
			</div>
		</footer>

		<!--Modal-->
		<div id="modal" class="modal-pause">
			<div class="modal-content">
				<div id="modal-container">
					<div class="gif-max-modal">
						<div class="close">
							<button class="img-btn close-btn">
								<img src="./assets/button-close.svg" alt="button close" />
							</button>
						</div>

						<div class="left">
							<button class="btn left-btn"><img src="./assets/button-left.svg" alt="" /></button>
						</div>

						<div class="gif-image"><img class="gif-giphy" src="ejempling/03.jpg" /></div>
						<div class="right">
							<button class="btn right-btn"><img src="./assets/button-right.svg" alt="" /></button>
						</div>
						<div class="gif-info">
							<p class="gif-username">User</p>
							<p class="gif-title">Título GIFO</p>
						</div>
						<div class="gif-buttons">
							<button class="img-btn favourite-btn">
								<img src="./assets/icon-fav-hover.svg" alt="" />
							</button>
							<button class="img-btn download-btn"><img src="./assets/icon-download.svg" alt="" /></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/modal.js"></script>
		<script src="./js/apiConect.js"></script>
		<script src="./js/apifetchsydom.js"></script>
		<script src="./js/carousel.js"></script>
		<script src="./js/darkmode.js"></script>
	</body>
</html>
