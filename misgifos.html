<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--Estilos y librerias-->
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

		<link rel="shortcut icon" href="./assets/logo-desktop-modo-noc.svg" />
		<title>GIFOS</title>
	</head>

	<body>
		<!--Header - Nav-->
		<header>
			<nav>
				<div class="nav-box-one">
					<a href="./index.html"
						><img class="nav-logo nav-logo-diurno" src="./assets/logo-desktop.svg" alt="logo" />
						<img class="nav-logo nav-logo-nocturno" src="./assets/logo-desktop-modo-noc.svg" alt="logo"
					/></a>
				</div>

				<div class="nav-box-three">
					<input type="checkbox" id="checkbox" />
					<label for="checkbox"></label>
					<span></span>
					<span></span>
					<span></span>

					<ul id="nav-ul">
						<li><a id="nocturno" href="#" onclick="darkMode()">Modo Nocturno</a></li>
						<li>
							<hr />
						</li>
						<li><a href="./favoritos.html">Favoritos</a></li>
						<li>
							<hr />
						</li>
						<li><a href="./misgifos.html">Mis GIFOS</a></li>
						<li>
							<hr />
						</li>
						<li>
							<a id="nav-creargifos-link" href="./creargifos.html">Crear Gifos</a>
							<a id="nav-creargifos-btn" href="./creargifos.html">
								<img
									class="crear-gifos crear-gifos-noc"
									src="./assets/CTA-crear-gifo-modo-noc.svg"
									alt="crear gifos"
								/>
								<img
									class="crear-gifos crear-gifos-day"
									src="./assets/button-crear-gifo.svg"
									alt="crear gifos"
								/>
								<img class="crear-gifos-hover" src="./assets/CTA-crear-gifo-hover.svg" alt="crear gifos" />
							</a>
						</li>
						<li>
							<hr />
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<section id="mis-gifos">
			<div id="gifos-smile"><img src="./assets/icon-mis-gifos.svg" alt="mis-gifos" /></div>
			<h2>Mis GIFOS</h2>
		</section>

		<!-- Resultado de busqueda -->
		<section>
			<div id="gifos-results-container"></div>

			<div id="btn-results-seemore"></div>
		</section>

		<!--Trending GIFOS-->
		<section id="trending-gifos">
			<h2>Trending GIFOS:</h2>
			<p>
				Mira los últimos <br />
				GIFOS de nuestra comunidad.
			</p>

			<!--Carousel-->
			<div id="carousel-container" class="disp-flex-center">
				<div class="left">
					<button id="trending-left-btn" class="btn left-btn">
						<img class="btn-trend-noc" src="./assets/button-slider-left-md-noct.svg" alt="" />
						<img class="btn-normal" src="./assets/button-left.svg" alt="" />
						<img class="btn-hover" src="./assets/button-slider-left-hover.svg" alt="" />
					</button>
				</div>
				<div id="trending-carousel"></div>
				<div class="right">
					<button id="trending-right-btn" class="btn right-btn">
						<img class="btn-trend-noc" src="./assets/button-slider-right-md-noct.svg" alt="" />
						<img class="btn-normal" src="./assets/button-right.svg" alt="" />
						<img class="btn-hover" src="./assets/button-slider-right-hover.svg" alt="" />
					</button>
				</div>
			</div>
		</section>

		<!--Footer-->
		<footer id="footer">
			<div class="social">
				<div>
					<p>Compartir en:</p>
				</div>
				<div class="social-icons">
					<a href="https://www.facebook.com" target="_blank">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="https://twitter.com" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://instagram.com" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div>
				<p>© GIFOS 2020 All Rights Reserved.</p>
			</div>
		</footer>

		<!--Modal-->
		<div id="modal" class="modal-pause modal-inactive">
			<div class="modal-content">
				<div id="modal-container">
					<div class="gif-max-modal">
						<div class="close">
							<button class="img-btn close-btn">
								<img class="btn-img-day" src="./assets/button-close.svg" alt="button close" />
								<img class="close-img-noc" src="./assets/Button-close-modo-noc.svg" alt="button close" />
							</button>
						</div>

						<div class="left">
							<button class="btn left-btn">
								<img class="btn-img-day" src="./assets/button-left.svg" alt="" />
								<img class="btn-img-noc" src="./assets/button-slider-left-md-noct.svg" alt="" />
							</button>
						</div>

						<div id="gif-max" class="gif-image">
							<img id="gif-max-image" class="gif-giphy" src="img" alt="gif-max" />
						</div>
						<div class="right">
							<button class="btn right-btn">
								<img class="btn-img-day" src="./assets/button-right.svg" alt="" />
								<img class="btn-img-noc" src="./assets/button-slider-right-md-noct.svg" alt="" />
							</button>
						</div>
						<div id="gif-max-info" class="gif-info"></div>
						<div class="gif-buttons">
							<button id="btn-modal-fav" class="img-btn favourite-btn">
								<img src="./assets/icon-fav-hover.svg" alt="" />
							</button>
							<button id="btn-modal-down" class="img-btn download-btn">
								<img src="./assets/icon-download.svg" alt="" />
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/apifetchsydom.js"></script>
		<script src="./js/constructors.js"></script>
		<script src="./js/modal.js"></script>
		<script src="./js/trending.js"></script>
		<script src="./js/darkmode.js"></script>
		<script src="./js/misgifos.js"></script>
	</body>
</html>
