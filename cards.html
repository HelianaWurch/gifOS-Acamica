<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<title>Document</title>
	</head>

	<body>
		<!--Gifcard de Giphy-->
		<div id="cards-container">
			<div class="gif-card">
				<img class="gif-giphy" src="./ejempling/05.jpg" />

				<div class="gif-buttons-container">
					<button class="img-btn favourite-btn">
						<img src="./assets/icon-fav-hover.svg" alt="" />
					</button>
					<button class="img-btn download-btn"><img src="./assets/icon-download.svg" alt="" /></button>
					<button class="img-btn max-btn"><img src="./assets/icon-max.svg" alt="" /></button>
				</div>
				<p class="gif-username">User</p>
				<p class="gif-title">Título GIFO</p>
			</div>
		</div>

		<!--Modal-->
		<div id="modal-container">
			<div class="gif-max-modal">
				<div class="close">
					<button class="img-btn close-btn">
						<img src="./assets/button-close.svg" alt="button close" />
					</button>
				</div>

				<div class="left">
					<button class="btn left-btn"><img src="./assets/button-left.svg" alt="" /></button>
				</div>

				<div class="gif-image"><img class="gif-giphy" src="ejempling/03.jpg" /></div>
				<div class="right">
					<button class="btn right-btn"><img src="./assets/button-right.svg" alt="" /></button>
				</div>
				<div class="gif-info">
					<p class="gif-username">User</p>
					<p class="gif-title">Título GIFO</p>
				</div>
				<div class="gif-buttons">
					<button class="img-btn favourite-btn">
						<img src="./assets/icon-fav-hover.svg" alt="" />
					</button>
					<button class="img-btn download-btn"><img src="./assets/icon-download.svg" alt="" /></button>
				</div>
			</div>
		</div>

		<script src="./js/apiConect.js"></script>
		<script src="./js/carousel.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
