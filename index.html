<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!--Estilos y librerias-->
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

		<link rel="shortcut icon" href="./assets/logo-desktop-modo-noc.svg" />
		<title>GIFOS</title>
	</head>

	<body>
		<!--Header - Nav-->
		<header>
			<nav>
				<div class="nav-box-one">
					<a href="./index.html"><img class="nav-logo" src="./assets/logo-desktop.svg" alt="logo" /></a>
				</div>
				<div class="nav-box-two">
					<input type="checkbox" id="checkbox" />
					<label for="checkbox"></label>
					<span></span>
					<span></span>
					<span></span>
					<ul id="nav-ul">
						<li><a id="nocturno" href="#" onclick="darkMode()">Modo Nocturno</a></li>
						<li>
							<hr />
						</li>
						<li><a href="#favoritos">Favoritos</a></li>
						<li>
							<hr />
						</li>
						<li><a href="#misgifos">Mis GIFOS</a></li>
						<li>
							<hr />
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<!--Search-->
		<section id="search-section">
			<h1>Inspírate, busca, guarda, y crea los mejores <span class="color-title">GIFOS</span></h1>
			<img id="search-img" src="./assets/ilustra_header.svg" alt="Welcome Search" />

			<form role="search">
				<div class="inner-addon right-addon">
					<button id="button-search" type="submit"></button>
					<svg
						class="fa-search"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
					>
						<defs>
							<path
								d="M8.5 0a8.5 8.5 0 016.677 13.761l4.53 4.532a1 1 0 01-1.414 1.414l-4.532-4.53A8.5 8.5 0 118.5 0zm0 2a6.5 6.5 0 104.548 11.144l.045-.051c.016-.016.033-.032.05-.046A6.5 6.5 0 008.5 2z"
								id="a"
							/>
						</defs>
						<use fill-rule="nonzero" xlink:href="#a" />
					</svg>
					<label for="input-text"></label>
					<input id="input-text" type="text" class="form-control" placeholder="Busca GIFOS y más" />
				</div>
			</form>
			<h4>Trending:</h4>
			<p>Reactions, Entertainment, Sports, Stickers, Artists</p>
		</section>

		<!-- Resultado de busqueda -->
		<section>
			<div id="cards-container"></div>
		</section>

		<!--Trending GIFOS-->
		<section id="trending-gifos">
			<h2>Trending GIFOS:</h2>
			<p>
				Mira los últimos <br />
				GIFOS de nuestra comunidad.
			</p>
		</section>

		<!--Carousel-->
		<section>
			<div class="container">
				<button class="btn left-btn"><img src="./assets/button-left.svg" alt="" /></button>
				<div class="carousel-container">
					<ul class="carousel">
						<li class="card-hover slide active">
							<img src="./ejempling/01.jpg" alt="" />
						</li>
						<li class="card-hover slide"><img src="./ejempling/02.jpg" alt="" /></li>
						<li class="card-hover slide"><img src="./ejempling/03.jpg" alt="" /></li>
						<li class="card-hover slide"><img src="./ejempling/05.jpg" alt="" /></li>
					</ul>
				</div>
				<button class="btn right-btn"><img src="./assets/button-right.svg" alt="" /></button>
			</div>
		</section>

		<!--Footer-->
		<footer id="footer">
			<div class="social">
				<div>
					<p>Compartir en:</p>
				</div>
				<div class="social-icons">
					<a href="https://www.facebook.com" target="_blank">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="https://twitter.com" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://instagram.com" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<div>
				<p>© GIFOS 2020 All Rights Reserved.</p>
			</div>
		</footer>
		<script src="./js/apiConect.js"></script>

		<script src="./js/carousel.js"></script>
		<script src="./js/main.js"></script>
		<!-- <script src="./js/async.js"></script> -->
	</body>
</html>
